<div>
  <div *ngIf="currentTutorial.id" class="edit-form">
    <h4>Detalhes do Tutorial</h4>
    <form>
      <div class="form-group">
        <label for="title">Titulo</label>
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="currentTutorial.title"
          name="title"
        />
      </div>
      <div class="form-group">
        <label for="description">Descrição</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currentTutorial.description"
          name="description"
        />
      </div>

      <div class="form-group">
        <label><strong>Status:</strong></label>
        {{ currentTutorial.published ? "Publicado" : "Não Publicado" }}
      </div>
    </form>

    <button
      class="badge badge-primary mr-2"
      *ngIf="currentTutorial.published"
      (click)="atualizarSePublicado(false)"
    >
      Não Publicar
    </button>
    <button
      *ngIf="!currentTutorial.published"
      class="badge badge-primary mr-2"
      (click)="atualizarSePublicado(true)"
    >
      Publicar
    </button>

    <button class="badge badge-danger mr-2" (click)="deletarTutorial()">
      Deletar
    </button>

    <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="atualizarTutorial()"
    >
      Atualizar
    </button>
  </div>

  <div *ngIf="!currentTutorial.id">
    <br />
    <p>Cannot access this Tutorial...</p>
  </div>
</div>
